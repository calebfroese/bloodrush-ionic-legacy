<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      League
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveAsMyLeague($event)">
        <ion-icon name="save"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let league of leagues" (click)="viewLeague(league)">
      <ion-icon name="people" item-left></ion-icon>
      {{league.name}}
    </button>
  </ion-list>
</ion-content>
